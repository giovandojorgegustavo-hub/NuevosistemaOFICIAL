<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro de recibos provedores</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Sora:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles-pagos.css" />
  </head>
  <body class="bg-body-tertiary">
    <main class="container py-4 py-md-5">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-10 col-xl-9">
          <header class="mb-4">
            <div class="d-flex align-items-center justify-content-between gap-3 flex-wrap">
              <div>
                <h1 class="h3 mb-1" data-i18n="title">Registro de recibos provedores</h1>
                <p class="text-secondary mb-0" data-i18n="subtitle">
                  Wizard IaaS/PaaS para recibos de provedores con validaciones, trazabilidad y autosave.
                </p>
              </div>
              <div class="d-flex align-items-center gap-2">
                <button id="btnReset" type="button" class="btn btn-outline-secondary btn-sm" data-i18n="reset">
                  Reiniciar
                </button>
                <button id="btnShowSql" type="button" class="btn btn-outline-primary btn-sm" data-i18n="sqlLogs">
                  Logs SQL
                </button>
              </div>
            </div>
          </header>

          <section class="card shadow-sm">
            <div class="card-body p-3 p-md-4">
              <div id="alertContainer"></div>

              <form id="wizardForm" novalidate>
                <section class="wizard-step" data-step="1">
                  <div class="d-flex align-items-center justify-content-between gap-3 flex-wrap mb-2">
                    <h2 class="h5 mb-0" data-i18n="step1Title">Paso 1 - Registrar recibo</h2>
                    <span class="badge text-bg-light border" data-i18n="autosave">Auto-guardado</span>
                  </div>

                  <div class="row g-3 mb-3">
                    <div class="col-12 col-md-4">
                      <label class="form-label" for="vFecha" data-i18n="paymentDate">Fecha</label>
                      <input id="vFecha" name="vFecha" type="date" class="form-control" required />
                      <div class="invalid-feedback" data-i18n="requiredField">Campo requerido.</div>
                    </div>
                    <div class="col-12 col-md-4">
                      <label class="form-label" for="vNum_documento_compra" data-i18n="docNumber"># Documento</label>
                      <input
                        id="vNum_documento_compra"
                        name="vNum_documento_compra"
                        type="text"
                        class="form-control"
                        disabled
                      />
                    </div>
                    <div class="col-12 col-md-4">
                      <label class="form-label" for="vTipo_documento_compra" data-i18n="docType">Tipo documento</label>
                      <input
                        id="vTipo_documento_compra"
                        name="vTipo_documento_compra"
                        type="text"
                        class="form-control"
                        value="RC"
                        disabled
                      />
                    </div>
                  </div>

                  <div class="row g-3">
                    <div class="col-12 col-md-6">
                      <label class="form-label" for="vCodigo_provedor" data-i18n="provider">Proveedor</label>
                      <select id="vCodigo_provedor" name="vCodigo_provedor" class="form-select" required></select>
                      <div class="invalid-feedback" data-i18n="requiredField">Campo requerido.</div>
                    </div>
                  </div>
                </section>
              </form>

              <div class="d-flex align-items-center justify-content-between gap-3 flex-wrap mt-4">
                <div>
                  <h3 class="h6 mb-2" data-i18n="status">Estado</h3>
                  <div id="statusPanel" class="p-3 rounded border bg-body">
                    <div class="text-secondary small" id="statusText" data-i18n="idle">Listo.</div>
                  </div>
                </div>
                <button id="btnRegister" type="button" class="btn btn-success" data-i18n="registerReceipt">
                  Registrar recibo
                </button>
              </div>
            </div>
          </section>

          <footer class="text-secondary small mt-3">
            <span data-i18n="footer">Bootstrap 5.3 - HTML5 - JavaScript ES6+</span>
          </footer>
        </div>
      </div>
    </main>

    <div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" data-i18n="confirmTitle">Confirmar</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="confirmBody" data-i18n="confirmBody">
            Confirmas la operacion?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal" data-i18n="cancel">
              Cancelar
            </button>
            <button type="button" class="btn btn-primary" id="btnConfirmOk" data-i18n="confirm">
              Confirmar
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="sqlModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" data-i18n="sqlLogs">Logs SQL</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="sqlLogsPanel"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal" data-i18n="close">
              Cerrar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./appRecibosProvedores.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CU-007 - Recibos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="bg-grid"></div>
  <main class="container py-5">
    <header class="hero mb-4">
      <div>
        <p class="eyebrow">CU-007 Â· IaaS/PaaS Collections</p>
        <h1 class="hero-title" data-i18n="title">Registrar Recibos</h1>
        <p class="hero-subtitle" data-i18n="subtitle">Flujo guiado para cobranza de servicios globales.</p>
      </div>
      <button class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#logsModal" data-i18n="logs">
        Ver logs SQL
      </button>
    </header>

    <section class="wizard-card">
      <div class="progress mb-4" role="progressbar" aria-label="Wizard progress" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100">
        <div id="wizardProgress" class="progress-bar"></div>
      </div>

      <div id="alertBox" class="alert d-none" role="alert"></div>

      <div class="wizard-step" data-step="0">
        <h2 class="step-title" data-i18n="step1Title">Clientes con saldo pendiente</h2>
        <div class="table-responsive">
          <table class="table table-dark table-hover align-middle">
            <thead>
              <tr>
                <th></th>
                <th data-i18n="clienteCol">Cliente</th>
                <th data-i18n="nombreCol">Nombre</th>
                <th class="text-end" data-i18n="saldoCol">Saldo</th>
              </tr>
            </thead>
            <tbody id="clientesBody"></tbody>
          </table>
        </div>
      </div>

      <div class="wizard-step d-none" data-step="1">
        <h2 class="step-title" data-i18n="step2Title">Datos del recibo</h2>
        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label" data-i18n="fechaEmision">Fecha de emision</label>
            <input id="fechaEmision" type="date" class="form-control" disabled />
          </div>
          <div class="col-md-4">
            <label class="form-label" data-i18n="tipoDoc">Tipo documento</label>
            <input id="tipoDocumento" type="text" class="form-control" disabled />
          </div>
          <div class="col-md-4">
            <label class="form-label" data-i18n="numeroDoc">Numero documento</label>
            <input id="numeroDocumento" type="text" class="form-control" disabled />
          </div>
          <div class="col-md-6">
            <label class="form-label" data-i18n="codigoCliente">Codigo cliente</label>
            <input id="codigoCliente" type="text" class="form-control" disabled />
          </div>
          <div class="col-md-6">
            <label class="form-label" data-i18n="cuentaBancaria">Cuenta bancaria</label>
            <select id="cuentaBancaria" class="form-select"></select>
          </div>
          <div class="col-md-6">
            <label class="form-label" data-i18n="monto">Monto</label>
            <input id="monto" type="number" min="0" step="0.01" class="form-control" placeholder="0.00" />
          </div>
        </div>
      </div>

      <div class="wizard-step d-none" data-step="2">
        <h2 class="step-title" data-i18n="step3Title">Confirmacion</h2>
        <div class="summary-card">
          <h3 data-i18n="resumen">Resumen del recibo</h3>
          <div class="summary-grid">
            <div>
              <span>Cliente</span>
              <strong id="resumenCliente">--</strong>
            </div>
            <div>
              <span>Documento</span>
              <strong id="resumenDocumento">--</strong>
            </div>
            <div>
              <span>Cuenta</span>
              <strong id="resumenCuenta">--</strong>
            </div>
            <div>
              <span>Monto</span>
              <strong id="resumenMonto">--</strong>
            </div>
          </div>
        </div>
        <div class="form-check mt-3">
          <input class="form-check-input" type="checkbox" id="confirmCheck" />
          <label class="form-check-label" for="confirmCheck" data-i18n="confirmar">
            Confirmo que deseo registrar el recibo.
          </label>
        </div>
      </div>

      <div class="wizard-actions mt-4">
        <button id="prevBtn" class="btn btn-outline-light" data-i18n="prev">Anterior</button>
        <button id="nextBtn" class="btn btn-primary" data-i18n="next">Siguiente</button>
        <button id="submitBtn" class="btn btn-accent d-none" data-i18n="submit">Registrar Recibo</button>
      </div>
    </section>
  </main>

  <div id="loadingOverlay" class="loading-overlay d-none">
    <div class="spinner-border text-info" role="status"></div>
  </div>

  <div class="modal fade" id="logsModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header">
          <h5 class="modal-title" data-i18n="logs">Ver logs SQL</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <pre id="logsContent" class="logs-box"></pre>
        </div>
        <div class="modal-footer">
          <button id="refreshLogs" class="btn btn-outline-light" data-i18n="cargarLogs">Actualizar logs</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>

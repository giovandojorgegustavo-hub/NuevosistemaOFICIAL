<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CU2007 - Asistencia por Base</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg-orb orb-one"></div>
    <div class="bg-orb orb-two"></div>

    <main class="container py-4 py-lg-5">
      <section class="wizard-shell mx-auto">
        <header class="wizard-head mb-4">
          <div class="d-flex justify-content-between align-items-start flex-wrap gap-3">
            <div>
              <p class="eyebrow mb-2" data-i18n="eyebrow">GLOBAL IAAS + PAAS</p>
              <h1 class="h3 h2-lg mb-2" data-i18n="title">Asistencia por Base</h1>
              <p class="text-muted mb-0" data-i18n="subtitle">
                Consulta la asistencia por base y fecha en un solo paso.
              </p>
            </div>
            <div class="case-id">CU2-007</div>
          </div>

          <div class="mt-4">
            <div class="progress" role="progressbar" aria-label="Wizard progress" aria-valuemin="0" aria-valuemax="100">
              <div class="progress-bar" id="vProgressBar" style="width: 100%"></div>
            </div>
            <div class="steps mt-3">
              <span class="step-pill active" data-i18n="step1Pill">1. Asistencia por Base</span>
            </div>
          </div>
        </header>

        <div id="vAlertBox" class="alert alert-danger d-none" role="alert"></div>
        <div id="vInfoBox" class="alert alert-info d-none" role="status"></div>

        <section class="wizard-step" id="vStep1">
          <div class="card card-surface">
            <div class="card-body p-4 p-lg-4">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 class="h5 mb-0" data-i18n="step1Title">Paso 1. Consultar Asistencia por Base</h2>
                <div class="spinner-border spinner-border-sm text-primary d-none" id="vLoadingIndicator" role="status"></div>
              </div>

              <input type="hidden" id="vBaseUsuario" />
              <input type="hidden" id="vPriv" />
              <input type="hidden" id="vBaseAux" />

              <div class="row g-3 align-items-end">
                <div class="col-12 col-md-6 col-xl-4">
                  <label for="vFecha_consulta" class="form-label" data-i18n="fechaConsultaLabel">Fecha de consulta</label>
                  <input id="vFecha_consulta" type="date" class="form-control" />
                </div>

                <div class="col-12 col-md-6 col-xl-4">
                  <label for="vCodigo_base" class="form-label" data-i18n="baseLabel">Base</label>
                  <input
                    id="vCodigo_base"
                    class="form-control"
                    list="vBasesList"
                    autocomplete="off"
                    data-i18n-placeholder="basePlaceholder"
                    placeholder="Vacio = todas las bases"
                  />
                  <datalist id="vBasesList"></datalist>
                  <div id="vBaseHelp" class="form-text" data-i18n="baseHelpAll">
                    Privilegio PRIV: puedes escribir para filtrar y dejar vacio para todas.
                  </div>
                </div>

                <div class="col-12 col-xl-4 d-flex gap-2 vActionButtons">
                  <button id="vBtnConsultar" type="button" class="btn btn-primary flex-fill" data-i18n="consultarBtn">
                    Consultar
                  </button>
                  <button id="vBtnLimpiar" type="button" class="btn btn-outline-primary flex-fill" data-i18n="limpiarBtn">
                    Limpiar
                  </button>
                </div>

                <div class="col-12 col-lg-6 col-xl-4">
                  <label for="vFiltroRapido" class="form-label" data-i18n="quickFilterLabel">Filtro rapido</label>
                  <input
                    id="vFiltroRapido"
                    class="form-control"
                    autocomplete="off"
                    data-i18n-placeholder="quickFilterPlaceholder"
                    placeholder="Filtra resultados del grid"
                  />
                </div>

                <div class="col-12 col-lg-6 col-xl-8 text-xl-end">
                  <div class="small text-muted mt-2">
                    <span data-i18n="rowsLabel">Registros:</span>
                    <strong id="vRowsCount">0</strong>
                  </div>
                </div>
              </div>

              <div class="table-responsive mt-4">
                <table class="table table-hover align-middle" id="vAsistenciaTable">
                  <thead>
                    <tr>
                      <th scope="col"><button type="button" class="sort-btn" data-sort="TURNO" data-i18n="thTurno">Turno</button></th>
                      <th scope="col"><button type="button" class="sort-btn" data-sort="FechaRegistro" data-i18n="thFechaRegistro">Fecha Registro</button></th>
                      <th scope="col"><button type="button" class="sort-btn" data-sort="TurnoRegistro" data-i18n="thTurnoRegistro">Turno Registro</button></th>
                      <th scope="col"><button type="button" class="sort-btn" data-sort="codigo_usuario" data-i18n="thCodigoUsuario">Codigo Usuario</button></th>
                    </tr>
                  </thead>
                  <tbody id="vAsistenciaTbody"></tbody>
                </table>
              </div>
            </div>
          </div>
        </section>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>

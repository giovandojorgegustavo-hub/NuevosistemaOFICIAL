<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consola Paquetes</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="bg-shape bg-shape-1"></div>
  <div class="bg-shape bg-shape-2"></div>
  <div class="kanban-wrapper">
    <nav class="navbar navbar-dark bg-primary px-3">
      <div class="d-flex align-items-center gap-2 text-white">
        <i class="bi bi-box-seam"></i>
        <strong id="titleApp">Consola Paquetes</strong>
      </div>
      <div class="d-flex align-items-center gap-2">
        <span id="sessionBadge" class="badge text-bg-light"></span>
        <button id="btnRefresh" class="btn btn-sm btn-light" type="button">
          <i class="bi bi-arrow-clockwise"></i>
          <span id="txtRefresh">Actualizar</span>
        </button>
      </div>
    </nav>

    <div id="alertArea" class="container-fluid pt-2"></div>
    <section id="board" class="kanban-board" aria-live="polite"></section>
    <footer class="status-bar" aria-live="polite">
      <span id="statusSummary">Fecha: - | Usuario Conectado: - | Total de Paquetes: 0</span>
    </footer>
  </div>

  <div class="modal fade" id="packageModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="modalTitle" class="modal-title">Detalle</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row g-3 mb-3">
            <div class="col-md-6">
              <div id="lblHora" class="meta-label">Hora</div>
              <div id="valHora" class="meta-value"></div>
            </div>
            <div class="col-md-6">
              <div id="lblCliente" class="meta-label">Cliente</div>
              <div id="valCliente" class="meta-value"></div>
            </div>
            <div class="col-12">
              <div id="lblDireccion" class="meta-label">Direcci√≥n de Entrega</div>
              <div id="valDireccion" class="meta-value"></div>
            </div>
          </div>

          <div class="table-responsive">
            <table class="table table-sm align-middle mb-0">
              <thead>
                <tr>
                  <th style="width: 80px">#</th>
                  <th id="thProducto">Producto</th>
                  <th id="thCantidad" class="text-end" style="width: 120px">Cantidad</th>
                </tr>
              </thead>
              <tbody id="gridProductos"></tbody>
            </table>
          </div>
        </div>
        <div id="modalActions" class="modal-footer"></div>
      </div>
    </div>
  </div>

  <div id="toastContainer" class="toast-container position-fixed top-0 end-0 p-3"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js?v=cl40"></script>
</body>
</html>

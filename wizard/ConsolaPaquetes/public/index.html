<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consola Paquetes | ERP</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="styles.css?v=20260224a">
</head>
<body>
  <div class="erp-shell">
    <header class="erp-topbar navbar navbar-expand-lg">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1 d-flex align-items-center gap-2">
          <i class="bi bi-box-seam"></i>
          <span id="title-app">Consola de Paquetes</span>
        </span>
        <div class="d-flex align-items-center gap-2">
          <span id="session-user" class="badge text-bg-light"></span>
          <button id="btn-refresh" class="btn btn-sm btn-light" type="button">
            <i class="bi bi-arrow-clockwise"></i>
            <span id="txt-refresh">Actualizar</span>
          </button>
        </div>
      </div>
    </header>

    <main class="erp-content">
      <div id="alert-container" class="container-fluid pt-3"></div>
      <section id="board" class="kanban-board" aria-live="polite"></section>
    </main>
  </div>

  <div class="modal fade" id="packageModal" tabindex="-1" aria-labelledby="packageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="packageModalLabel">Detalle del Paquete</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row g-3 mb-3">
            <div class="col-md-6">
              <div class="meta-label" id="lbl-client">Cliente</div>
              <div id="modal-client" class="meta-value"></div>
            </div>
            <div class="col-md-6">
              <div class="meta-label" id="lbl-time">Hora</div>
              <div id="modal-time" class="meta-value"></div>
            </div>
            <div class="col-12">
              <div class="meta-label" id="lbl-address">Direccion</div>
              <div id="modal-address" class="meta-value"></div>
            </div>
          </div>

          <div class="table-responsive">
            <table class="table table-sm align-middle">
              <thead>
                <tr>
                  <th style="width: 68px">#</th>
                  <th id="th-product">Producto</th>
                  <th class="text-end" id="th-qty" style="width: 120px">Cantidad</th>
                </tr>
              </thead>
              <tbody id="modal-grid-body"></tbody>
            </table>
          </div>
        </div>
        <div class="modal-footer" id="modal-footer-actions"></div>
      </div>
    </div>
  </div>

  <div id="toast-container" class="toast-container position-fixed top-0 end-0 p-3"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js?v=20260224a"></script>
</body>
</html>

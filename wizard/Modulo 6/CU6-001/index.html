<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CU6001 - Cambiar Contrasena</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="vAppShell container-fluid">
    <section class="vHero">
      <div>
        <p class="vEyebrow" data-i18n="vEyebrow">Modulo 6</p>
        <h1 data-i18n="vTitle">Cambiar Contrasena</h1>
        <p class="vHeroText" data-i18n="vSubtitle">Actualiza tu contrasena en un solo paso.</p>
      </div>
      <span class="badge text-bg-success vStatusBadge" data-i18n="vStatus">Seguro</span>
    </section>

    <section class="vWizardCard">
      <div class="vWizardHeader">
        <div>
          <h2 class="h5 mb-1" data-i18n="vFormTitle">CU6001 - M6CambiarContrasena</h2>
          <p class="text-secondary mb-0" data-i18n="vFormHint">Completa los campos obligatorios y guarda.</p>
        </div>
        <div class="vProgressBlock">
          <div class="progress">
            <div class="progress-bar" id="vProgressBar" role="progressbar" style="width: 100%"></div>
          </div>
          <small id="vStepIndicator">1 / 1</small>
        </div>
      </div>

      <div id="vAlertArea" class="alert alert-danger d-none" role="alert"></div>
      <div id="vSuccessArea" class="alert alert-success d-none" role="alert"></div>

      <form id="vCambiarContrasenaForm" autocomplete="off" novalidate>
        <input type="hidden" id="vCodigo_usuario" name="vCodigo_usuario" />
        <input type="hidden" id="vOTP" name="vOTP" />
        <input type="hidden" id="vParámetros" name="vParámetros" />
        <input type="hidden" id="vPasswordActualBD" name="vPasswordActualBD" />

        <div class="row g-3">
          <div class="col-12">
            <label class="form-label" for="vContrasenaAntigua" data-i18n="vContrasenaAntiguaLabel">vContrasenaAntigua</label>
            <input
              type="password"
              class="form-control"
              id="vContrasenaAntigua"
              name="vContrasenaAntigua"
              maxlength="255"
              data-i18n-placeholder="vContrasenaAntiguaPlaceholder"
            />
          </div>
          <div class="col-12 col-lg-6">
            <label class="form-label" for="vContrasenaNueva" data-i18n="vContrasenaNuevaLabel">vContrasenaNueva</label>
            <input
              type="password"
              class="form-control"
              id="vContrasenaNueva"
              name="vContrasenaNueva"
              maxlength="255"
              data-i18n-placeholder="vContrasenaNuevaPlaceholder"
            />
          </div>
          <div class="col-12 col-lg-6">
            <label class="form-label" for="vContrasenaNuevaRepetir" data-i18n="vContrasenaNuevaRepetirLabel">vContrasenaNuevaRepetir</label>
            <input
              type="password"
              class="form-control"
              id="vContrasenaNuevaRepetir"
              name="vContrasenaNuevaRepetir"
              maxlength="255"
              data-i18n-placeholder="vContrasenaNuevaRepetirPlaceholder"
            />
          </div>
        </div>

        <p class="vRules mt-3 mb-0" data-i18n="vRules">
          Minimo 8 caracteres, al menos una mayuscula y maximo 255 caracteres.
        </p>

        <div class="vFooterActions mt-4">
          <button type="button" class="btn btn-outline-light" id="vResetBtn" data-i18n="vClearButton">Limpiar</button>
          <button type="submit" class="btn btn-primary" id="vGuardarBtn" data-i18n="vSaveButton">Guardar Contrasena</button>
        </div>
      </form>
    </section>
  </main>

  <div id="vLoadingOverlay" class="vLoadingOverlay d-none">
    <div class="text-center">
      <div class="spinner-border text-light mb-2" role="status"></div>
      <div id="vLoadingText">Procesando...</div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CU3004 - Borrar FCC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css?v=20260225-01" />
</head>
<body>
  <div class="app-shell">
    <header class="app-header">
      <div class="brand">
        <div class="brand-mark">NX</div>
        <div>
          <div class="brand-title" data-i18n="title">Borrar FCC</div>
          <div class="brand-subtitle" data-i18n="subtitle">Control transaccional de facturas de compra</div>
        </div>
      </div>
      <div class="status-pill" data-i18n="statusReady">Ready</div>
    </header>

    <main class="app-main">
      <section class="wizard-card">
        <div class="wizard-header">
          <div>
            <h1 data-i18n="wizardTitle">CU3004 - Borrar FCC</h1>
            <p class="text-muted" data-i18n="wizardHint">Selecciona una FCC vigente y eliminala si no tiene referencias.</p>
          </div>
        </div>

        <div class="alert alert-danger d-none" id="formAlert"></div>
        <div class="alert alert-success d-none" id="formSuccess"></div>

        <div class="row g-3 mb-3">
          <div class="col-lg-8">
            <label class="form-label" for="searchInput" data-i18n="searchLabel">Buscar FCC / proveedor</label>
            <input type="text" class="form-control" id="searchInput" placeholder="Numero FCC o proveedor" data-i18n-placeholder="searchPlaceholder" />
          </div>
          <div class="col-lg-4 d-flex align-items-end">
            <button type="button" class="btn btn-primary w-100" id="refreshBtn" data-i18n="refresh">Actualizar</button>
          </div>
        </div>

        <div class="table-responsive">
          <table class="table align-middle fcc-table">
            <thead>
              <tr>
                <th data-i18n="colFecha">Fecha</th>
                <th data-i18n="colNumero">Numero FCC</th>
                <th data-i18n="colProveedor">Proveedor</th>
                <th class="text-end" data-i18n="colMonto">Monto</th>
                <th class="text-end" data-i18n="colSaldo">Saldo</th>
                <th data-i18n="colAccion">Accion</th>
              </tr>
            </thead>
            <tbody id="fccBody">
              <tr>
                <td colspan="6" class="empty-cell" data-i18n="empty">No hay FCC pendientes para el filtro actual.</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" data-i18n="confirmTitle">Confirmar borrado</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="confirmText"></p>
          <label class="form-label" for="motivoInput" data-i18n="motivoLabel">Motivo (opcional)</label>
          <textarea class="form-control" id="motivoInput" rows="3" maxlength="300"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal" data-i18n="cancel">Cancelar</button>
          <button type="button" class="btn btn-danger" id="confirmDeleteBtn" data-i18n="confirmDelete">Borrar FCC</button>
        </div>
      </div>
    </div>
  </div>

  <div class="loading-overlay d-none" id="loadingOverlay">
    <div class="spinner-border text-info" role="status"></div>
    <div class="loading-text" data-i18n="loading">Procesando...</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js?v=20260225-01"></script>
</body>
</html>
